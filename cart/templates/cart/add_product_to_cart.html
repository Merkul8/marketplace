{% extends 'base.html' %}
{% block main %}
<div class="container">
  <h1>Добавить товар в корзину</h1>
  <form method="post">
      {% csrf_token %}
      <input type="hidden" name="product" value="{{ product.id }}">
      <button type="submit" class="btn btn-primary">Добавить в корзину</button>
  </form>
</div>
{% endblock %}
