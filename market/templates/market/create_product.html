{% extends 'base.html' %}

{% block main %}
<div class="container">
    <h3>Регистрация для продавца</h3>
    <div class="row">
        <div class="col-12">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ product_form.as_p }}
                <h3>Загрузите изображения товара</h3>
                {{ image_form.as_p }}
                <button type="submit" class="btn btn-primary mb-3">Добавить товар</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
